<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentines Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='//fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper page-valentines">
        <div class="inner">

            <p id="loading">Loading</p>

            <div id="main" style="display: none" class="page-body">
                <div class="text-start">
                    <h1>Push the Heart...</h1>
                </div>

                <div class="text-during">
                    <p class="no-force-touch">keep pushing...</p>
                    <p class="force-touch">harder...</p>
                </div>

                <div class="text-reset">
                    <p>don't stop pushing!</p>
                </div>

                <div class="text-end">
                    <h1>Happy Valentines Day</h1>
                    <p>I love you!</p>
                </div>

                <div id="valentines">
                    <div id="circle" class="circle"></div>
                    <i id="heart" class="fa"></i>
                </div>

                <div class="text-beat">
                    <h1>ba-boom</h1>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
